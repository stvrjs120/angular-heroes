<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroesResultado.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultado con el termino: {{termino}}

        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroesResultado; let i = index"></app-heroe-tarjeta>
</div>
