<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="heroe.img" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}} - {{heroe.casa}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">Última aparición: {{heroe.aparicion}}</small></p>

        <button (click)="verHeroe(index)" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
    </div>
</div>
